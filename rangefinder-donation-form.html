<!--https://andreruffert.github.io/rangeslider.js/-->
<input id="donationRangeFinder" type="range" value="25" step="25" min="25" max="100">
<small id="helper" class="slideRight" style="padding-top: 28px;display: block;">Slide to get started â†’</small>
<h2 style="display: inline-block; margin-bottom: 50px;"></h2>$<output style="display: inline-block">25</output>

<div id="level-image">
<div id="level25" class="level">$25</div>
<div id="level50" class="level" style="display:none">$50</div>
<div id="level75" class="level" style="display:none">$75</div>
<div id="level100" class="level" style="display:none">$100</div>
</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.js"></script>
<script>


//custom slider javascript
$(function() {
  var output = document.querySelectorAll('output')[0];
  //console.log(output);

  $(document).on('input', 'input[type="range"]', function(e) {
    output.innerHTML = e.currentTarget.value;
  });

  $('input[type=range]').rangeslider({
    polyfill: false
  });

$('input#donationRangeFinder').on('input change', function() {
  console.log(output.innerHTML);
  var outputRange = output.innerHTML;
  if (outputRange == 50) {
    $('#level25, #level75, level100').hide();
    $('#level50').show();
  } else if (outputRange == 75) {
    $('#level25, #level50, #level100').hide();
    $('#level75').show();
  } else if (outputRange == 100) {
    $('#level25, #level 50, #level75').hide();
    $('#level100').show();
  } else {
    $('#level50, #level75, #level100').hide();
    $('#level25').show();
  }
});
  
});

</script>
